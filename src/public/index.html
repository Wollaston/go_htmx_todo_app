<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/output.css" rel="stylesheet"  >
  <script src="https://unpkg.com/htmx.org@1.9.5" integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO" crossorigin="anonymous"></script>
  <title>To-Do List App</title>
</head>
<body>
  <div class="flex flex-col justify-center items-center bg-slate-200">
    <h1 class="text-slate-600 text-center text-2xl">To-Do List App</h1>
  </div>

  <div class="flex flex-row">
    <div class="flex w-1/3 flex-col justify-center items-center bg-slate-100">
      <h1>Add New To-do!</h1>
      <form hx-post="/create-todo" hx-target="#todo-list" hx-swap="beforeend" class="flex flex-col justify-center items-center">
        <div id="title" class="flex flex-1 justify-between p-2">
          <label for="to-do-title">Title</label>
          <input type="text" name="title" id="to-do-title">
        </div>
        <div id="detail" class="flex flex-1 justify-between p-2">
          <label for="to-do-detail">Detail</label>
          <input type="text" name="detail" id="to-do-detail">
        </div>
        <button type="submit" class="p-2">Submit</button>
      </form>
    </div>
    <div id="todos w-2/3 flex flex-col">
      <h1>My To-Dos!</h1>
      <ul id="todo-list">
        {{ range . }}
          {{ block "todo-list-element" .}}
              <li>Title: {{ .Title }}; Detail: {{ .Detail }}</li>
          {{ end }}
        {{ end }}
      </ul>
    </div>
  </div>
</body>
</html>
