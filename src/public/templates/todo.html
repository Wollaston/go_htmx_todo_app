{{define "todo"}}
  {{range . }}
    <div class="p-2 m-2 shadow-md bg-sky-500 w-full grid-flow-row">
      <h4 class="text-lg"><span class="font-bold">Title: </span>{{ .Title }}</h4> 
      <p class="text-base break-words overflow-hidden"><span class="font-bold">Detail: </span>{{ .Detail }}</p>
    </div>
  {{end}}
{{end}}
