<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/output.css" rel="stylesheet"  >
  <script src="https://unpkg.com/htmx.org@1.9.5" integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO" crossorigin="anonymous"></script>
  <title>To-Do List App</title>
</head>
<body>
  <div class="min-h-screen w-screen bg-slate-100">
    <div class="w-full h-24 flex flex-col justify-center items-center bg-slate-200 border-2 border-slate-400">
      <h1 class="text-slate-600 drop-shadow-xl text-center text-2xl font-semibold">To-Do List App</h1>
    </div>
    <div class="w-full flex flex-col justify-center items-center">
      <div class="w-full flex flex-col justify-center items-center bg-slate-100">
        <h1 class="p-2 text-xl font-semibold"> New To-Do!</h1>
        <form hx-post="/create-todo" hx-target="#todo-list" hx-swap="innerHTML" class="flex flex-col justify-between">
          <div id="title" class="flex flex-1 justify-between p-2">
            <label for="to-do-title" class="font-semibold p-2">Title</label>
            <input type="text" name="title" id="to-do-title" class="font-semibold p-2">
          </div>
          <div id="detail" class="flex flex-1 justify-between p-2">
            <label for="to-do-detail" class="font-semibold p-2">Detail</label>
            <input type="text" name="detail" id="to-do-detail" class="font-semibold p-2">
          </div>
          <button type="submit" class="bg-slate-500 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded w-max m-2 self-center">Submit</button>
        </form>
      </div>
      <div id="todos" class="w-full flex flex-col justify-center items-center">
        <h1 class="bg-slate-200 p-2 text-xl font-semibold w-full text-center shadow-xl border-2 border-slate-400">My To-Dos!</h1>
        <div class="bg-slate-100 w-full grid grid-cols-[minmax(0px,200px)_minmax(200px,_1fr)_minmax(0px,_200px)]">
          <div></div>
          <div id="todo-list" class="grid grid-cols-1 gap-y-1 w-full justify-center items-center">{{ template "todo" .}}</div>
          <div></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
